<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/CSS_1.css">
        <title>Contact form</title> 
    </head>

    <body>
        <form name ="myForm" action="" onsubmit="return validateForm()">
            <label>First name:</label>

        </form>
        
        <script src="JavaScript/JavaScript_2.js"></script>
