<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta content="width=device-width, inital-scale=1.0" name="viewport">
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css"/>
    </head>

    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 90px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()"
            value="Place Order">
            <form id ="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size"
                    value = "Personal Pizza"> Personal Pizza<br>
                    <input class="size" type="radio" name="Size"
                    value = "Medium Pizza" > Medium Pizza<br>
                    <input class="size" type="radio" name="Size"
                    value = "Large Pizza"> Large Pizza<br>
                    <input class="size" type="radio" name="Size"
                    value = "Extra Large Pizza"> Extra Large Pizza<br>
                    <input class="size" type="radio" name="Size"
                    value = "American Size Pizza"> American Size Pizza<br>
                </div>
                <div class="menu center">
                    <h3>Veggies:</h3>
                    <input class="veggies" type="checkbox" name="Veggie"
                    value="Brussel Sprouts"> Brussel Sprouts<br>
                    <input class="veggies" type="checkbox" name="Veggie"
                    value="Broccoli"> Broccoli<br>
                    <input class="veggies" type="checkbox" name="Veggie"
                    value="Artichokes"> Artichokes<br>
                    <input class="veggies" type="checkbox" name="Veggie"
                    value="Corn"> Corn<br>
                    <input class="veggies" type="checkbox" name="Veggie"
                    value="Celery"> Celery<br>
                </div>
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="meats" type="checkbox" name="Meat"
                    value="Pepperoni"> Pepperoni<br>
                    <input class="meats" type="checkbox" name="Meat"
                    value="Sausage"> Sausage<br>
                    <input class="meats" type="checkbox" name="Meat"
                    value="Canadian Bacon"> Canadian Bacon<br>
                    <input class="meats" type="checkbox" name="Meat"
                    value="Ground Beef"> Ground Beef<br>
                    <input class="meats" type="checkbox" name="Meat"
                    value="Anchovy"> Anchovy<br>
                    <input class="meats" type="checkbox" name="Meat"
                    value="Chicken"> Chicken<br>
                    <input class="meats" type="checkbox" name="Meat"
                    value="Horse"> Horse<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
        <script src="Pizza_JavaScript/Pizza.js"></script>
    </body>
</html>
